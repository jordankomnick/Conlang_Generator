
<!doctype html>
<html ng-app="generateWordsApp">
<head>
<link rel="stylesheet" type="text/css" href="style.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
<script src="generateWords.js"></script>
</head>
<body>
	<div class="content">
		<div class="heading">
			<h1>Let's make up some words!</h1>
		</div>
		<div ng-controller="GeneratorController as generator">
			<div class="sounds">
				<h2>Initials</h2>
				<ul>
					<li ng-repeat="initial in generator.initials"><span>{{initial.text}}</span>
					</li>
				</ul>
				<form ng-submit="generator.addInitial()">
					<input type="text" ng-model="generator.initialText" size="30"
						placeholder="Add new initial"> <input type="submit"
						value="Add">
				</form>
			</div>
			<div class="sounds">
				<h2>Medials</h2>
				<ul>
					<li ng-repeat="medial in generator.medials"><span>{{medial.text}}</span>
					</li>
				</ul>
				<form ng-submit="generator.addMedial()">
					<input type="text" ng-model="generator.medialText" size="30"
						placeholder="Add new medial"> <input type="submit"
						value="Add">
				</form>
			</div>
			<div class="sounds">
				<h2>Finals</h2>
				<ul>
					<li ng-repeat="final in generator.finals"><span>{{final.text}}</span>
					</li>
				</ul>
				<form ng-submit="generator.addFinal()">
					<input type="text" ng-model="generator.finalText" size="30"
						placeholder="Add new final"> <input type="submit"
						value="Add">
				</form>
			</div>
			<div class="options">
				<span>Number of words to generate: </span> <input type="number"
					ng-model="generator.numWords" min="1" max="100" step="1"> <span>Min
					syllables: </span> <input type="number" ng-model="generator.minSyll"
					min="1" max="10" step="1"> <span>Max syllables: </span> <input
					type="number" ng-model="generator.maxSyll" min="1" max="10"
					step="1">
			</div>
			<div class="submit">
				<input type="submit" value="Generate"
					ng-click="generator.generateWords()">
			</div>
			<div class="words">
				<h2>Words</h2>
				<ul>
					<li ng-repeat="word in generator.words"><span>{{word.text}}</span>
					</li>
				</ul>
			</div>
		</div>
	</div>
</body>
</html>
